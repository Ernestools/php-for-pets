<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Commerce - Products</title>
    <link rel="stylesheet" href="App/public/css/sharedCSS.css">
    <link rel="stylesheet" href="App/public/css/products.css">
</head>
<body>

<header>
    <nav>
        <img src="images/logo.jpg" class="logo" alt="Logo">
        <ul>
            <li><a href="index.html" style="font-weight: bold;">Home</a></li>
            <li><a href="#" style="font-weight: bold;">How it works</a></li>
            <li><a href="#" style="font-weight: bold;">Privacy</a></li>
        </ul>
        <div>
            <a href="login.html" class="login-btn">Log in</a>
            <a href="signUp.html" class="btn">Sign Up</a>
        </div>
    </nav>

    <div class="product-section">
        <h1 class="styled-title">Our Latest pet's Services are here for you ! </h1>
        <div class="product-container">
            <div class="product-card">
                <img src="App/public/images/shutterstock.jpg" alt="Product 1" class="product-img1">
                <div class="product-details">
                    <h2> Get an online appointment</h2>
                    <p>$79.99</p>
                    <button class="buy-now"> Select</button>
                    <button class="convert-btn" data-usd="79.99">Convert to Dinar</button>
                </div>
            </div>
            <div class="product-card">
                <img src="App/public/images/pet_sitting.jpg" alt="Product 2" class="product-img2">
                <div class="product-details">
                    <h2> Pet sitting </h2>
                    <p>$59.99</p>
                    <button class="buy-now">Select</button>
                    <button class="convert-btn" data-usd="59.99">Convert to Dinar</button>
                </div>
            </div>
            <div class="product-card">
                <img src="App/public/images/appointement.png" alt="Product 3" class="product-img3">
                <div class="product-details">
                    <h2>Book your appointement now ! </h2>
                    <p>$24.99</p>
                    <button class="buy-now">Select</button>
                    <button class="convert-btn" data-usd="24.99">Convert to Dinar</button>
                </div>
            </div>
        </div>
    </div>
</header>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="convertedPriceText">Converted Price: </p>
  </div>
</div>

<script src="App/public/js/convertPrice.js"></script>

</body>
</html>
